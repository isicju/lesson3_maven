<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!--    maps dependencies -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""></script>

    <script src="myscripts.js"></script>
    <title>MapShower</title>

</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>

<div>
    <div style="padding-top: 20px">
        <div style="padding-top: 10px">
            <button type="button" style="width: 355.02px; position: relative; left: 50%; transform: translate(-50%, 0)" class="btn btn-primary" onclick="loadCountries()">Load 100 random cities</button>
        </div>
        <table style="position: relative; left: 50%; transform: translate(-50%, 0)">
            <tr>
                <td>
                    <div style="padding-top: 10px; padding-bottom: 10px; position: relative; left: 50%; transform: translate(-50%, 0)">
                        <form id="form1">
                            <input type="text" list="CountryDataList" name="Countries" id="CountryChooser" placeholder="Choose the city:">
                            <datalist id="CountryDataList">
                            </datalist>
                        </form>
                    </div>
                </td>
                <td>
                    <div style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px; position: relative; left: 50%; transform: translate(-50%, 0)">
                        <button type="button" style="position: relative; left: 50%; transform: translate(-50%, 0)" class="btn btn-success" style="height: 30px; justify-content: center; display: flex; align-items: center;" onclick="showSelectedCity()">Show selected city</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div style="margin: auto; height: 75vh; width: 95vw" id="map"></div>

</div>

</body>
</html>
